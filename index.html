<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">

		<title>GST Billing</title>
	</head>

	<body>
		<div class="container">
		<!-- Content here -->

		<h1>GST Billing</h1>

		<table class="table table-bordered">
		<thead>
		<tr>
		<th scope="col">#</th>
		<th scope="col">First</th>
		<th scope="col">Last</th>
		<th scope="col">Handle</th>
		</tr>
		</thead>
		<tbody>
		<tr>
		<th scope="row">1</th>
		<td>Mark</td>
		<td>Otto</td>
		<td>@mdo</td>
		</tr>
		<tr>
		<th scope="row">2</th>
		<td>Jacob</td>
		<td>Thornton</td>
		<td>@fat</td>
		</tr>
		<tr>
		<th scope="row">3</th>
		<td colspan="2">Larry the Bird</td>
		<td>@twitter</td>
		</tr>
		</tbody>
		</table>

		<form target="/" method="GET">
			<div class="row">
				<div class="col">
					<label>Invoice Number</label>
					<input type="text" class="form-control" placeholder="Product Name">

				</div>
			</div>

			<div class="row">
				<div class="col">
					<label>Product Name</label>
				</div>
				<div class="col">
					<label>HSN</label>
				</div>
				<div class="col">
					<label>Unit</label>
				</div>
				<div class="col">
					<label>Quantity</label>
				</div>
				<div class="col">
					<label>Rate per Unit with GST</label>
				</div>
				<div class="col">
					<label>GST %</label>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Product Name">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="HSN">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Unit">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Quantity">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Rate per Unit with GST">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="GST %">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-primary">Add More </button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>


		</div>




		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
	</body>
</html>
